<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum calculator website</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Sum calculator website</h2>
        <div class="container">
			<form id="wrapper">
               <div class="input">
                  <h3>Please enter the 2 numbers you would like to add below:</h3>
                  <div id="parent">
                    <p class="child">Enter first number:</p>
                    <input id="fnumb" class="child" type="number">
                  </div>
                  
                  <img src="./images/icons8-plus-48.png" alt="plus"/>
                  
                  <div id="parent">
                    <p class="child">Enter second number:</p>
                    <input id="snumb" class="child" type="number">
                  </div>

                  <button class="sub-button" type="button" onclick="sumCalc()">Submit</button>

                  <div id="parent">
                    <p class="child">Result: </p>
                    <p id="demo" class="child"></p>
                  </div>
                  <!-- <p>Result: </p>
                  <p id="demo"></p> -->
               </div> 
            </form> 
        </div>  
    </header>
    <script src="main.js"></script>
</body>
</html>
